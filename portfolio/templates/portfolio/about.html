{% load static %}

{% for about in abouts %}

<div class="site-section" id="about-section">
<div class="container">
    <div class="row align-items-center">
    <div class="col-lg-6 mb-5">
        <img src="{{about.image.url}}" alt="Image" class="img-fluid">
    </div>
    <div class="col-lg-5 ml-auto section-title">
        <span class="sub-title mb-2 d-block">Acquaint me</span>
        <h2 class="title text-primary mb-3">About me</h2>
        <p class="mb-4">{{about.body}}</p>


        <div class="d-flex">
        <ul class="list-unstyled ul-check success mr-5">
            <li>Design</li>
            <li>Development</li>
            <li>eCommerce</li>
                
        </ul>
        <ul class="list-unstyled ul-check success">
                
            <li>Mobile Apps</li>
            <li>Copywriting</li>
            <li>SEO</li>
        </ul>
        </div>
        <p class="d-flex align-items-center">
            <span class="mr-3 text-black">Follow me:</span>
            <a href="{{about.whatsapp}}" class="whatsapp p-2"><span class="icon-whatsapp" style="color: green"></span></a>
            <a href="{{about.facebook}}" class="facebook p-2"><span class="icon-facebook"></span></a>
            <a href="{{about.twitter}}" class="twitter pr-2 pt-2 pb-2 pl-0"><span class="icon-twitter"></span></a>
            <a href="{{about.instagram}}" class="instagram p-2"><span class="icon-instagram"></span></a>
            <a href="{{about.linkedin}}" class="linkedin p-2"><span class="icon-linkedin"></span></a>
            <a href="{{about.github}}" class="github p-2"><span class="icon-github"></span></a>
        </p>
    </div>
    </div>
</div>
</div> <!-- .END site-section -->
{% endfor %}
