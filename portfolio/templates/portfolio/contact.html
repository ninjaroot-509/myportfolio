
<div class="site-section" id="contact-section">
<div class="container">
    <form class="contact-form" action="." method="post" id="contactForm" novalidate="novalidate">
    {% csrf_token %}
    <div class="section-title text-center mb-5">
        <span class="sub-title mb-2 d-block">Get In Touch</span>
        <h2 class="title text-primary">Contact me</h2>
    </div>

    <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
        <input type="text" class="form-control" placeholder="First name" name="first_name" id="id_first_name">
        </div>
        <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Last name" name="last_name" id="id_last_name">
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-6 mb-4 mb-md-0">
        <input type="email" class="form-control" placeholder="Email" name="email" id="id_email">
        </div>

        <div class="col-6">
        <input type="Subject" class="form-control" placeholder="Subject" name="subject" id="id_subject">
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
        <textarea class="form-control" name="message" id="id_message" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
        <button type="submit" class="btn btn-primary btn-md">Send Message</button>
        </div>
    </div>

    </form>
</div>
</div>
