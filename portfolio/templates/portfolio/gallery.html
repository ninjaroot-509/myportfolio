{% load static %}


<div class="site-section" id="gallery-section">
<div class="container">

    <div class="row mb-5 ">
    <div class="col-md-7 section-title text-center mx-auto">
        <span class="sub-title mb-2 d-block">Photos</span>
        <h2 class="title text-primary mb-3">Works Gallery</h2>
    </div>
    </div>
       
    <div id="posts" class="row no-gutter">
    {% for gallery in gallerys %}
    <div class="item {{gallery.get_category_display}} col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-4">
        <a href="{{gallery.image.url}}" class="item-wrap" data-fancybox="gal">
        <span class="icon-search2"></span>
        <img class="img-fluid" src="{{gallery.image.url}}">
        </a>
    </div>
    {% endfor %}

    </div>
</div>
</div> <!-- END .site-section -->
